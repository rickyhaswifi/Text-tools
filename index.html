<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Text Tools</title>
	<link href="./styles/main.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.css">
</head>
<body>
	<section class="ui container">
		<h1>
			<span class="logo">
			<i class="text height icon"></i> 
			</span> Change Case
		</h1> 
		<form class="ui form">
			<textarea id="userInputCase" placeholder="Modify Text"></textarea>
		</form>
		<br />
		<button class='ui button' onclick="Capatalize()">Capatalize</button>
		<button class='ui button' onclick="UpCase()">ALL CAPS</button>
		<button class='ui button' onclick="Lowercase()">lowercase</button>
		<button class='ui button' onclick="RemoveSpace()">Remove Spaces</button>
		<button class='ui button' onclick="CharecterCount()">Charecter Count</button>
		<button class='ui button' onclick="ResetForm()">Reset</button>
		<h2 id="CharecterCount"></h2>	
	</section>

	<script src="./js/main.js"> </script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.js"></script>

</html>
